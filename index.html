<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Is Your Fish Carbon Footprinted?</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" />

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #0f172a; /* dark navy */
      color: #e0e7ff; /* light indigo */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden; /* Locomotive Scroll manages scroll */
    }
    main {
      overflow: hidden;
    }
    /* Zoom in images */
    .zoom-img {
      transition: transform 0.6s ease;
      transform-origin: center;
    }
    .zoom-img:hover {
      transform: scale(1.15);
    }
    /* Section styling */
    section {
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    /* Fade in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }
    /* QR Reader box style */
    #reader {
      max-width: 320px;
      width: 90vw;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgb(100 116 139 / 0.6);
      margin-top: 2rem;
      border: 4px solid #6366f1; /* indigo border */
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #a5b4fc; /* lighter indigo */
      min-height: 2rem;
    }
    #steps {
      margin-top: 3rem;
      max-width: 480px;
      width: 90vw;
    }
    .step-item {
      background: #1e293b;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 4px 8px rgb(99 102 241 / 0.4);
      font-weight: 600;
      font-size: 1.15rem;
      color: #c7d2fe;
    }
    .step-item img {
      width: 48px;
      height: 48px;
    }
    #verdict {
      margin-top: 3rem;
      font-size: 1.75rem;
      font-weight: 800;
      padding: 1.5rem 2rem;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgb(99 102 241 / 0.7);
    }
    /* Verdict colors */
    .verdict-good {
      background-color: #d1fae5; /* green-100 */
      color: #065f46; /* green-800 */
    }
    .verdict-warning {
      background-color: #fef3c7; /* yellow-100 */
      color: #78350f; /* yellow-800 */
    }
    .verdict-bad {
      background-color: #fee2e2; /* red-100 */
      color: #991b1b; /* red-800 */
    }
  </style>
</head>
<body>
  
  <main data-scroll-container>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

</body>
</html>
